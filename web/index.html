<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <!-- base href="$FLUTTER_BASE_HREF" -->

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="A smart community application developed by the H4o5F team from the High School Affiliated to SUSTech.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Smart Community">
    <link rel="apple-touch-icon" href="favicon.ico">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <title>HSAS Smart Community</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body style="overflow: hidden">
<script>
    window.addEventListener('load', function (ev) {
        let loadingText = document.getElementById('loading-text');
        loadingText.innerText = '载入中：加载入口点…';

        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: async function (engineInitializer) {
                loadingText.innerText = '载入中：初始化引擎…';
                let appRunner = await engineInitializer.initializeEngine();

                loadingText.innerText = '载入中：启动应用…';
                await appRunner.runApp();

                let loading = document.getElementById('loading');
                loading.remove();
            }
        });
    });
</script>
<div id="loading"
     style="width: 100%; height: 100%; position: absolute; display: flex; justify-content: center; align-items: center">
    <span id="loading-text">载入中</span>
</div>
</body>
</html>
